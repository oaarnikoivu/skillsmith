name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  id-token: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish:
    name: Publish to npm and create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate formatting
        run: pnpm format:check

      - name: Validate linting
        run: pnpm lint

      - name: Validate type checking
        run: pnpm typecheck

      - name: Validate tests
        run: pnpm test

      - name: Validate tag matches package version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION="$(node -p "require('./package.json').version")"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)."
            exit 1
          fi

      - name: Guard against duplicate publish
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          if npm view "@oaarnikoivu/skillsmith@$TAG_VERSION" version >/dev/null 2>&1; then
            echo "@oaarnikoivu/skillsmith@$TAG_VERSION already exists on npm."
            exit 1
          fi

      - name: Build tarball
        id: pack
        run: |
          pnpm pack
          TARBALL="$(ls -t ./*.tgz | head -n 1)"
          echo "tarball=$TARBALL" >> "$GITHUB_OUTPUT"

      - name: Publish to npm (with provenance)
        if: ${{ !github.event.repository.private }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public --provenance

      - name: Publish to npm (without provenance for private repos)
        if: ${{ github.event.repository.private }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.pack.outputs.tarball }}
          generate_release_notes: true
